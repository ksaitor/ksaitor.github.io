backend:
  name: git-gateway
  branch: master
  repo: ksaitor/ksaitor.github.io
  site_domain: ksaitor-blog.netlify.com
media_folder: 'images'
collections:
  - name: 'post' # Used in routes, e.g. /admin/collections/blog
    label: 'Post' # Used in the UI
    folder: '_posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'OG Image', name: 'og-image', widget: 'string', required: false }
      - { label: 'OG Description', name: 'description', widget: 'string', required: false }

  - name: 'draft' # Used in routes, e.g. /admin/collections/blog
    label: 'Draft' # Used in the UI
    folder: '_drafts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'OG Image', name: 'og-image', widget: 'string', required: false }
      - { label: 'OG Description', name: 'description', widget: 'string', required: false }
